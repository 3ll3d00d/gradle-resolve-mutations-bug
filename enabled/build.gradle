plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

def zipEnable = ext.zipEnabledProp
zipEnable.convention(Boolean.FALSE)

sourceSets {
    integrationTest
}

tasks.register('integrationTest', Test).configure {
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
}

def cleanOutput= tasks.register("cleanExtra_${project.name}", Delete, {
    delete 'build/extra'
})

tasks.register('extraZip', Zip, {
    from 'src/test'
    dependsOn cleanOutput
})

publishing {
    publications {
        extraPackage(MavenPublication) {
            artifactId "${project.name}-extra"
            artifact tasks.named('extraZip')
        }
    }
}

gradle.projectsEvaluated {
    publishing {
        publications {
            fullPackage(MavenPublication) {
                from components.java
            }
        }
    }
}

if (hasProperty("${project.name}.zipEnable")) {
    logger.lifecycle("${project.name}.zipEnable is set")
    zipEnable.set(Boolean.TRUE)
}
