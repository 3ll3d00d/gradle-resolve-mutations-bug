name: Run reproducer on each commit
on: push
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 17
      - uses: gradle/gradle-build-action@v2
        name: failed build
        with:
          arguments: build publishToMavenLocal integrationTest
      - uses: gradle/gradle-build-action@v2
        name: successful build
        with:
          arguments: build publishToMavenLocal integrationTest -Penabled.zipEnable=t -disabled.zipEnable=t
